                              minLength: 1
                              maxLength: 300
                              writeOnly: true
                    - type: object
                      title: Brand Requests Fulfillment
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          description: The transition to use
                          enum:
                            - brand-requests-fulfillment
