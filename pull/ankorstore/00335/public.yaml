              enum:
                - brand_platform_fees
                - brand_new_customer_fees
                - brand_payment_fees
                - brand_fast_payment
                - brand_flat_shipping_fees
                - brand_shipping_fees
                - brand_shipping_fees_refund
                - brand_shipping_fees_discount
